<!DOCTYPE html>
<html>
<head>
<style>
.sidebar {
  width: 200px;
  height: 100%;
  background-color: orange;
  position: fixed;
  left: 0;
  top: 0;
  transition: width 0.3s;
}

.sidebar.collapsed {
  width: 0;
}

.content {
  margin-left: 200px;
  transition: margin-left 0.3s;
}

.content.collapsed {
  margin-left: 0;
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <button onclick="toggleSidebar()">Toggle Sidebar</button>
  <ul>
    <li><a href="https://ccnet.vercel.app/">Home</a></li>
    <li><a href="https://ccnet.vercel.app/about.html">About</a></li>
    <li><a href="https://ccnet.vercel.app/contact.html">Contact</a></li>
    <li><a href="https://ccnetdev.vercel.app/">Dev</a></li>
    <li><a href="https://ccnet.vercel.app/signup.html">Signup</a></li>
    <li><a href="ccnetweb.html">ccnetweb</a></li>
  </ul>
</div>

<div class="content" id="content">
  <!-- Your main content goes here -->
</div>

<script>
function toggleSidebar() {
  var sidebar = document.getElementById("sidebar");
  var content = document.getElementById("content");
  
  sidebar.classList.toggle("collapsed");
  content.classList.toggle("collapsed");
}
</script>

</body>
</html>
